<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Path Test</title>
</head>
<body>
    <h1>Component Path Test</h1>
    <div id="test-results"></div>
    
    <script>
        async function testPaths() {
            const testResults = document.getElementById('test-results');
            const componentName = 'notification-bar';
            const paths = [
                `/assets/components/${componentName}.html`,
                `assets/components/${componentName}.html`,
                `./assets/components/${componentName}.html`,
                `/src/components/${componentName}.html`,
                `components/${componentName}.html`
            ];
            
            testResults.innerHTML = '<h2>Testing Component Paths:</h2>';
            
            for (const path of paths) {
                try {
                    const response = await fetch(path);
                    const status = response.ok ? '✅ SUCCESS' : `❌ ${response.status}`;
                    testResults.innerHTML += `<p><strong>${path}</strong>: ${status}</p>`;
                    
                    if (response.ok) {
                        const text = await response.text();
                        testResults.innerHTML += `<details><summary>Content preview</summary><pre>${text.substring(0, 200)}...</pre></details>`;
                        break; // Stop on first success
                    }
                } catch (error) {
                    testResults.innerHTML += `<p><strong>${path}</strong>: ❌ ERROR - ${error.message}</p>`;
                }
            }
        }
        
        testPaths();
    </script>
</body>
</html>
